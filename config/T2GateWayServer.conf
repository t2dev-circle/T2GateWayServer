<conf>
    #是否测试
    test=0

    <conn>
        #单个服务建立的连接数
        conn_num=1
        #连接超时（单位毫秒）
        conn_timeout=5000
        #多个服务地址，按逗号分隔
        #示例：121.41.126.194:9359;121.41.126.194:9359
        main_servers=121.41.126.194:9359
        #配置方式同main_servers
        backup_servers=
        #系统请求编号(一般：2-普通 3-信用 5-个股期权，具体以柜台为准)
        system_no=2
    </conn>

    #此配置可参考T2SDK开发文档
    <t2sdk>
        #授权文件
        license_file=license.dat
        #记录发包和收包的日志：1表示记录，0表示不记录
        if_sendRecv_log=0
        #是否记录错误日志：1表示记录，0表示不记录
        if_error_log=0
        #是否落地完整收发数据：1表示记录，0表示不记录
        writedata=0
    </t2sdk>

    #此配置可参考T2SDK开发文档
    <safe>
    </safe>

    <biz>
        #业务请求超时（毫秒）
        req_timeout=10000
    </biz>

</conf>